<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel = "stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a class="active" href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/contactus">ContactUs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/success" method="POST">
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
        
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-control">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        
            <div class="form-control">
                <label for="datetime">Time for Call:</label>
                <input type="date" id="date" name="date" required>
                <input type="time" id="time" name="time" required>
            </div>
        
            <input type="submit" value="GET A CALL">
        </form>
        
          
    </main>


    
</body>
</html>
